<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A reponsive widget">
    <meta name="author" content="Chris Pociask">
    <title>Chris Pociask's Responsive Promo Widget for Rocket Media</title>
    <link href="http://fonts.googleapis.com/css?family=Oxygen:400,700" rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
    </head>
    <body>
        <div class="wrap">
            <div class="close"><a href="#">Close &#x2715;</a></div>
            <div class="top">
                <h1>Your Home &ndash; <strong>Now in Your Hand</strong></h1>
            </div>
            <div class="imgdiv"  style="position:relative;">
                <img class="phone-img" src="images/phone-246x160.jpg">
                <img class="home-icon-img" src="images/home-icon.jpg">
            </div>
            <div class="bottom">
                <h2>Home Automation</h2>
                <p>Lorem Ipsum dolor sit amet, consectetur adipisicing elit. Numquam officia explicabo, sequi minima aliquam.</p>
            </div>
            <div style="clear:both;"></div>
            <div class="learn-more"><a href="http://www.google.com" target="_blank">Learn More &#x25b6;</a></div>
        </div>
        <button class="see-widget">Click to see widget</button>

        <script>
            $(document).ready(function(){
                    $(".close").click(function(){
                    $(".wrap").fadeOut();
                    $(".see-widget").show();
                });
              
                $(".see-widget").click(function(){
                    $(".wrap").fadeIn();
                    $(".see-widget").hide();
                });

            });
        </script>
	</body>
</html>
